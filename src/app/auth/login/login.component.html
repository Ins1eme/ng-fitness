<section class="signup-form" *ngIf="!isAuthLoading">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px 20px" [formGroup] = 'form' (ngSubmit) = "onSubmit()">
      <mat-form-field>
        <input 
          type="email" 
          matInput 
          placeholder="Your email" 
          formControlName="email"
        >
        <mat-error *ngIf="!form.controls.email.hasError('required')">E-Mail is invalid</mat-error>
        <mat-error *ngIf="!!form.controls.email.hasError('required')">Field must not be empty</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Should be at least 6 characters long ">
          <input
            type="password" 
            matInput 
            placeholder="Your password"
            formControlName="password"
          >
          <mat-error *ngIf="!!form.controls.password.hasError('required')">Field must not be empty</mat-error>
          <mat-error *ngIf="!!form.controls.password.hasError('minlength')">Has to be at least 6 characters long</mat-error>
        </mat-form-field> 
      <button 
        type="submit" 
        mat-raised-button 
        color="primary"
        [disabled] = "form.invalid"
        *ngIf="!(isLoading$ | async)"
      >
        Submit
      </button>
      <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form> 
  </section>
