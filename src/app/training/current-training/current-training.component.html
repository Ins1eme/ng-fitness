<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="counter"></mat-progress-spinner>
  <h1>{{counter | number: '1.0-0'}}%</h1>
  <p>Keep on going, you can do it!</p>
  <button mat-raised-button color="accent" (click) = "openDialog()">Stop</button>
</section>
